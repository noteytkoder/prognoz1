<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="1">
  <title>Логи 5-секундных прогнозов BTC/USDT</title>
  <link rel="stylesheet" href="/assets/logs.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="log-page">
  <div class="container">
    <h1>Логи 5-секундных прогнозов BTC/USDT</h1>

    <div class="table-wrapper">
      <table class="log-table">
        <thead>
          <tr>
            <th>Время</th>
            <th>Цена</th>
            <th>Прогноз 5 сек (%)</th>
         </tr>
        </thead>

        <tbody id="logs">
          {{TABLE_ROWS}}
        </tbody>
      </table>
    </div>
  </div>

  <script>
    let refreshTimer = setInterval(function(){
      $.get('/logs/fivesec_predictions', function(data) {
        const newLogs = $(data).find('#logs').html();
        $('#logs').html(newLogs);
      });
    }, 1000);
  </script>
</body>
</html>
